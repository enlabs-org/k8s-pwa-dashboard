apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-dashboard
    spec:
      serviceAccountName: k8s-dashboard
      containers:
        - name: backend
          image: k8s-dashboard-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-api
              containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: CONFIG_PATH
              value: "/config/namespaces.yaml"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http-api
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http-api
            initialDelaySeconds: 5
            periodSeconds: 10

        - name: frontend
          image: k8s-dashboard-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-ui
              containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http-ui
            initialDelaySeconds: 5
            periodSeconds: 30

      volumes:
        - name: config
          configMap:
            name: k8s-dashboard-config

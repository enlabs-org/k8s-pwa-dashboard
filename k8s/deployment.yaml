apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-pwa-dashboard
  labels:
    app.kubernetes.io/name: k8s-pwa-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-pwa-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-pwa-dashboard
    spec:
      serviceAccountName: k8s-dashboard
      containers:
        - name: dashboard
          image: ghcr.io/enlabs-org/k8s-pwa-dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: CONFIG_PATH
              value: "/config/namespaces.yaml"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: k8s-pwa-dashboard-config
